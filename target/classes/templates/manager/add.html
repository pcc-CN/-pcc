<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../../../资料总结/bootstrap-4.0.0/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>


    <div class="container-fluid">
      <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <form class="form-horizontal" th:action="@{/AddCourseStart/}+${id}" method="post">
            <div class="form-group">
              <label for="CourseID" class="col-sm-2 control-label">课程号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${teacherStartList.getCourseID()}" name="CourseID" id="CourseID">
              </div>
            </div>
            <div class="form-group">
              <label for="FacultyNumber" class="col-sm-2 control-label">教工号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${teacherStartList.getFacultyNumber()}" name="FacultyNumber" id="FacultyNumber">
              </div>
            </div>
            <div class="form-group">
              <label for="courseName" class="col-sm-2 control-label">课程名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${teacherStartList.getName()}" name="courseName" id="courseName">
              </div>
            </div>
            <div class="form-group">
              <label for="CollegeName" class="col-sm-2 control-label">学院</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${teacherStartList.getCollegeName()}" name="CollegeName" id="CollegeName">
              </div>
            </div>
            <div class="form-group">
              <label for="SerialNumber" class="col-sm-2 control-label">课序号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="SerialNumber" id="SerialNumber" placeholder="课序号">
              </div>
            </div>
            <div class="form-group">
              <label for="year" class="col-sm-2 control-label">年份</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="year" id="year" placeholder="年份">
              </div>
            </div>
              <div class="form-group">
                <label for="semester" class="col-sm-2 control-label">学期</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="semester" id="semester" placeholder="学期">
                </div>
            </div>
            <div class="form-group">
              <label for="location" class="col-sm-2 control-label">地点id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="location" id="location" placeholder="地点">
              </div>
            </div>
            <div class="form-group">
              <label for="timeid" class="col-sm-2 control-label">时间id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="timeid" id="timeid" placeholder="时间">
              </div>
            </div>
            <div class="form-group">
              <label for="credits" class="col-sm-2 control-label">学分</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="credits" id="credits" placeholder="学分">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../../../资料总结/bootstrap-4.0.0/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../../../资料总结/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
    <script src="../../../../../../资料总结/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
