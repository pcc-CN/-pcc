<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../../../资料总结/bootstrap-4.0.0/favicon.ico">

    <title>教师开课页面</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>

  <body>
<!--  //顶部导航栏-->
<div th:insert="~{/commoms/ManCommons::topbar}"></div>

    <div class="container-fluid">
      <div class="row">
<!--        侧边栏-->
       <div th:replace="~{/commoms/ManCommons::sidebar(active='TeacherStart')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


          <!--<canvas class="my-4" id="myChart" width="900" height="380"></canvas>-->

          <h2>教师开课意向</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>课程号</th>
                  <th>教工号</th>
                  <th>课程名</th>
                  <th>学院</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="teacherStartList:${teacherStartLists}">
                    <td th:text="${teacherStartList.getCourseID()}"></td>
                    <td th:text="${teacherStartList.getFacultyNumber()}"></td>
                    <td th:text="${teacherStartList.getName()}"></td>
                    <td th:text="${teacherStartList.getCollegeName()}"></td>
                    <td>
<!--                      <a class="btn btn-sm btn-primary" th:href="@{/toChangeStartCourse/}+${teacherStartList.getCourseID()}">编辑</a>-->

                        <form class="form-horizontal " th:action="@{/toCourseStart/}+${id}" method="post">
                            <input type="text" th:value="${teacherStartList.getCourseID()}" name="CourseID" hidden>
                            <input type="text" th:value="${teacherStartList.getFacultyNumber()}" name="FacultyNumber" hidden>
                            <input type="text" th:value="${teacherStartList.getName()}" name="name" hidden>
                            <input type="text" th:value="${teacherStartList.getCollegeName()}" name="CollegeName" hidden>
                            <button type="submit" class="btn btn-sm btn-primary" >列入开课</button>
                        </form>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../../../资料总结/bootstrap-4.0.0/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../../../资料总结/bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
    <script src="../../../../../../资料总结/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
